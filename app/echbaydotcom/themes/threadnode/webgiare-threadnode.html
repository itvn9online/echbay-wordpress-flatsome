
<div class="thread-list-padding">
	<div class="cf global-a-posi"><a title="{tmp.trv_tieude}" target="_blank" href="{tmp.p_link}">&nbsp;</a>
		<div class="thread-list-per">-{tmp.pt}%</div>
		<div class="thread-list-status">
			<div class="thread-list-status1 thread-list-hot">Hot</div>
			<div class="thread-list-status2 thread-list-new">New</div>
			<div class="thread-list-status4 thread-list-sale">Sale</div>
			<div class="thread-list-status6 thread-list-goldentime">&nbsp;</div>
		</div>
		<div data-size="{tmp.cf_product_size}" data-img="{tmp.trv_img}" data-table-img="{tmp.trv_table_img}" data-mobile-img="{tmp.trv_mobile_img}" class="ti-le-global thread-list-avt each-to-bgimg">
			<div class="thread-list-views text-center">
				<div class="thread-list-view medium">Chi tiết</div>
				<div class="thread-list-gia medium18 whitecolor">{tmp.trv_giamoi}</div>
			</div>
			<div>&nbsp;</div>
		</div>
		<div class="text-center thread-list-info">
			<dynamic_title_tag class="thread-list-title">{tmp.trv_tieude}</dynamic_title_tag>
			<div class="medium graycolor">Mã: #{tmp.trv_id}</div>
		</div>
	</div>
</div>
